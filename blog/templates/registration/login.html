{% extends 'blog/base.html' %}

{% block body_block %}
    <div class="jumbotron">
        <h1>Login:</h1>
        <form action="{% url 'login' %}" method="POST">
            {{ form.as_p }}  
            {% csrf_token %}
            <input type="submit" class='btn btn-primary' value="Login">
            <input type="hidden" name="next", value="{{next}}">
        </form>
        {% if form.errors %}
            <p>User not found!</p>
        {% endif %}
    </div>
{% endblock %}
