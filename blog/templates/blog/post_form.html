{% extends 'blog/base.html' %}


{% block body_block %}
    {% if not form.instance.pk %}
    <h1>Create Post:</h1>
    {% else %}
    <h1>Update Post:</h1>
    {% endif %}

    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark save" type="submit">Save</button>
    </form>
{% endblock %}
