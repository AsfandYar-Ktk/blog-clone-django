{% extends 'blog/base.html' %}


{% block body_block %}
    {% if not form.instance.pk %}
    <h1>Create Post:</h1>
    {% else %}
    <h1>Update Post:</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
{% endblock %}
