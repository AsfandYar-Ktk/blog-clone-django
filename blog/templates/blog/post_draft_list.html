{% extends 'blog/base.html' %}

{% block body_block %}
    <h1>All Drafts: </h1>
    
    <div class ='jumbotron'>
        <ul>
            {% for post in post_list %}
            <li>
                <h3>{{post.title}} - {{post.author}}</h3>
                <p>{{post.text}}</p>
            </li>
            {% empty %}
            <h2>No Posts to show!</h2>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
