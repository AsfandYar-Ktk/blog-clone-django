{% extends 'blog/base.html' %}


{% block body_block %}
    <h1>Delete Post? </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-light" href="{% url 'blog:post_detail' post.pk %}">Cancel</a>
    </form>
{% endblock %}
